<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        /* --- CSS STYLES --- */
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }
        
        .form-container { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; gap: 10px; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 4px; flex-grow: 1; }
        button#addBtn { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button#addBtn:hover { background-color: #218838; }

        ul { list-style: none; padding: 0; margin-top: 2rem; }
        li { background: white; border-bottom: 1px solid #eee; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        li:first-child { border-top-left-radius: 8px; border-top-right-radius: 8px; }
        li:last-child { border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; }
        
        .delete-btn { background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-left: 10px;}
        .delete-btn:hover { background-color: #c82333; }
    </style>
</head>
<body>

    <h1>User List</h1>

    <div class="form-container">
        <input type="text" id="nameInput" placeholder="Enter Name" />
        <input type="email" id="emailInput" placeholder="Enter Email" />
        <button id="addBtn">Add User</button>
    </div>

    <ul id="userList">
        </ul>

    <script>
        // --- JAVASCRIPT LOGIC ---

        // 1. SET YOUR API URL HERE
        // Make sure this matches your backend port (e.g., 3000, 4000, 5000)
        // And the route path you defined in app.use()
        const API_URL = 'http://localhost:4000/api/users'; 

        const userList = document.getElementById('userList');
        const nameInput = document.getElementById('nameInput');
        const emailInput = document.getElementById('emailInput');
        const addBtn = document.getElementById('addBtn');

        // Function to fetch and display users
        async function fetchUsers() {
            try {
                const response = await fetch(API_URL);
                const users = await response.json();
                
                // Clear current list
                userList.innerHTML = '';

                // Loop through users and create HTML for them
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span><strong>${user.name}</strong> (${user.email})</span>
                        <button class="delete-btn" onclick="deleteUser('${user.id}')">Delete</button>
                    `;
                    userList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
                alert("Could not connect to backend. Is it running?");
            }
        }

        // Function to Create a User
        addBtn.addEventListener('click', async () => {
            const name = nameInput.value;
            const email = emailInput.value;

            if (!name || !email) {
                alert('Please fill in both fields');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email })
                });

                if (response.ok) {
                    nameInput.value = ''; // Clear inputs
                    emailInput.value = '';
                    fetchUsers(); // Refresh list
                }
            } catch (error) {
                console.error('Error creating user:', error);
            }
        });

        // Function to Delete a User
        // Note: This function is called directly from the HTML onclick attribute above
        async function deleteUser(id) {
            if(!confirm("Are you sure you want to delete this user?")) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    fetchUsers(); // Refresh list
                }
            } catch (error) {
                console.error('Error deleting user:', error);
            }
        }

        // Load users when page opens
        fetchUsers();

    </script>
</body>
</html>
